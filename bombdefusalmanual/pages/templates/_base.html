<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 2em;
      }

      h1 {
        font-size: 2em;
        margin-top: 0;
      }
      h2 {
        font-size: 1.4em;
      }

      kbd {
        font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      table {
        border-spacing: 0;
        display: block;
        max-width: 100%;
        overflow-x: auto;
      }
      th {
        font-weight: bold;
        text-align: left;
      }
      th,
      td {
        border-bottom: #cccccc solid 1px;
        padding: 0.5em 0.5em;
      }
      thead th {
        border-bottom-width: 2px;
      }
      th.number,
      td.number {
        text-align: right;
      }

      footer {
        margin-top: 2em;
        opacity: 0.7;
        text-align: right;
      }
      footer:hover {
        opacity: 1;
      }
    </style>
{% block head %}{% endblock %}
  </head>
  <body>

    <article>
      <h1>{{ title }}</h1>
{% block content %}{% endblock %}
    </article>

    <footer>
      <small>
        <p>Created 2015 by <a href="http://homework.nwsnet.de/">Jochen Kupperschmidt</a></p>
      </small>
    </footer>

  </body>
</html>
