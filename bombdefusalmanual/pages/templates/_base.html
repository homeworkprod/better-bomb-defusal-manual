<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 90%;
        padding: 2em;
      }

      h1 {
        font-size: 2em;
        margin-top: 0;
      }
      h2 {
        font-size: 1.4em;
      }

      kbd {
        font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        display: block;
        max-width: 100%;
        overflow-x: auto;
      }
      th {
        font-weight: bold;
        text-align: left;
      }
      th,
      td {
        border-bottom: #cccccc solid 1px;
        padding: 0.5em 0.5em;
        vertical-align: top;
      }
      thead th {
        border-bottom-width: 2px;
        vertical-align: bottom;
      }
      th.number,
      td.number {
        text-align: right;
      }

      ul.conditions {
        list-style: disc;
        margin: 0 0 0 1em;
        padding: 0;
      }

      *[class^=color-] {
        border-radius: 5px;
        padding: 0 0.2em;
      }

      .color-black {
        background-color: #000000;
      }
      .color-blue {
        background-color: #0000ff;
      }
      .color-red {
        background-color: #ff0000;
      }
      .color-yellow {
        background-color: #ffff00;
      }
      .color-white {
        background-color: #ffffff;
      }

      .color-black,
      .color-blue,
      .color-red {
        color: #ffffff;
      }
      .color-yellow,
      .color-white {
        border: currentColor solid 1px;
        color: #000000;
      }

      figcaption {
        font-size: 0.9em;
        font-style: italic;
        padding-top: 1em;
      }

      .pull-left {
        float: left !important;
        padding-right: 4em;
      }
      .pull-right {
        float: right !important;
        padding-left: 4em;
      }

      footer {
        clear: both;
        margin-top: 2em;
        opacity: 0.7;
        text-align: right;
      }
      footer:hover {
        opacity: 1;
      }
    </style>
    <style media="print">
      body {
        margin: 0;
        padding: 0;
      }
    </style>
{% block head %}{% endblock %}
  </head>
  <body>

    <article>
      <h1>{{ title }}</h1>
{% block content %}{% endblock %}
    </article>

    <footer>
      <small>
        <p>Created 2015 by <a href="http://homework.nwsnet.de/">Jochen Kupperschmidt</a></p>
      </small>
    </footer>

  </body>
</html>
